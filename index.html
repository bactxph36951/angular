<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
</head>
<body ng-app="App">
    <div class="container mt-5">
        <ng-view></ng-view>
    </div>
</body>
<script>
    var app = angular.module("App", ["ngRoute"])
    app.config(function ($routeProvider){
        $routeProvider
        .when("/list-teacher", {
            templateUrl: "list.html",
            controller: ListController   
        })
        .when("/add-teacher", {
            templateUrl: "add.html",
            controller: AddController
        })
        .when("/detail-teacher/:id", {
            templateUrl: "detail.html",
            controller: EditController
        })
        .when("/update-teacher/:id", {
            templateUrl: "update.html",
            controller: EditController
        })
        .otherwise(
            {
                redirectTo : "/list-teacher"
            }
        )
    })
</script>
<script src="./controllers/ListController.js"></script>
<script src="./controllers/AddController.js"></script>
<script src="./controllers/EditController.js"></script>

</html>
