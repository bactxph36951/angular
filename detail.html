<h1 class="text-center">Chi tiết Teacher</h1>
<form action="" class="container w-50">
    <fieldset disabled>
    <label for="" class="form-label">Tên</label>
    <input type="text" class="form-control" name="ten" ng-model="inputValue.ten">
    <label for="" class="form-label">Giới tính</label>
    <input type="text" class="form-control" name="gioi_tinh"ng-model="inputValue.gioi_tinh">
    <label for="" class="form-label">Email</label>
    <input type="text" class="form-control" name="email"ng-model="inputValue.email">
</fieldset>

    <button class="btn btn-primary mt-3" ng-click="onUpdate(inputValue.id)">Sửa</button>
    <button class="btn btn-primary mt-3" ng-click="onList(inputValue.id)">Trang chủ</button>

</form>
